<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./d3.v7.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/topojson/3.0.2/topojson.min.js"></script>
    <title>Choropleth map</title>
</head>
<body>
    <div id="message"></div>
    <div id="title">United States Educational Attainment</div>
    <div id="description">Percentage of adults age 25 and older with a bachelor's degree or higher (2010-2014)</div>
    <div id="tooltip"></div>
    <svg id="canvas">

    </svg>
    <svg id="legend">
        <g>
            <rect x="10", y="0" width="40" height="40" fill="lightgreen"></rect>
            <text x="60" y="20" fill="black">Less than 15%</text>
        </g>
        <g>
            <rect x="10", y="40" width="40" height="40" fill="limegreen"></rect>
            <text x="60" y="60" fill="black">Less than 30%</text>
        </g>
        <g> <rect x="10", y="80" width="40" height="40" fill="green"></rect>
            <text x="60" y="100" fill="black">Less than 45%</text></g>
        <g>
            <rect x="10", y="120" width="40" height="40" fill="darkgreen"></rect>
            <text x="60" y="140" fill="black">More than 45%</text>
        </g>
    </svg>
    <script src="index.js"></script>
</body>
</html>
